services:
  - type: web
    name: luckydraw-backend
    env: docker
    plan: free
    region: singapore
    branch: main
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080

      # Database config (linked to Render-managed PostgreSQL)
      - key: DB_HOST
        fromDatabase:
          name: lucky_draw_ln0c
          property: host

      - key: DB_PORT
        fromDatabase:
          name: lucky_draw_ln0c
          property: port

      - key: DB_DATABASE
        fromDatabase:
          name: lucky_draw_ln0c
          property: database

      - key: DB_USER
        fromDatabase:
          name: lucky_draw_ln0c
          property: user

      - key: DB_PASSWORD
        fromDatabase:
          name: lucky_draw_ln0c
          property: password

      - key: DB_SSLMODE
        value: disable

      # Optional: Cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        value: dpxlinhly
      - key: CLOUDINARY_API_KEY
        value: 167841945287362
      - key: CLOUDINARY_API_SECRET
        value: fn2sVNzetfWkDFmn9YSMT-u2EEo

      # Debug mode
      - key: DEBUG
        value: "true"

databases:
  - name: lucky_draw_ln0c
    plan: free
    region: singapore
